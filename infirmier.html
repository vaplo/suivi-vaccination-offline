<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espace Infirmière</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Enregistrement d’un enfant</h2>
    <form id="form-enfant">
      <input type="text" id="nom" placeholder="Nom complet" required />
      <input type="date" id="dateNaissance" required />
      <select id="sexe" required>
        <option value="">Sexe</option>
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
      </select>
      <input type="text" id="centre" placeholder="Centre de santé" required />
      <select id="langue" required>
        <option value="">Langue du parent</option>
        <option value="fr">Français</option>
        <option value="ln">Lingala</option>
        <option value="sw">Swahili</option>
        <option value="ts">Tshiluba</option>
      </select>
      <button type="submit">Enregistrer</button>
    </form>

    <p id="status"></p>

    <h2>Vaccins à faire aujourd’hui</h2>
    <ul id="liste-vaccins"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
