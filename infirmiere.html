<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowLab – Espace Personnel Médical</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#16a085" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ SW actif"))
        .catch(err => console.error("❌ SW error:", err));
    }
  </script>
</head>
<body>
  <header class="top-bar">
    <h1>🩺 Espace Médical – FlowLab</h1>
    <p>Enregistrement des enfants et femmes enceintes dans votre structure de santé.</p>
  </header>

  <main class="container">
    <section class="buttons">
      <button onclick="afficherFormulaire('enfant')" class="btn btn-primary">👶 Enregistrer un enfant</button>
      <button onclick="afficherFormulaire('grossesse')" class="btn btn-secondary">🤰 Enregistrer une grossesse</button>
    </section>

    <!-- 📋 Formulaire ENFANT -->
    <section id="formulaire-enfant" style="display: none;">
      <h2>👶 Enregistrement d’un enfant</h2>
      <form id="form-enfant">
        <label>Nom complet :<input type="text" name="nom_complet" required /></label>
        <label>Date de naissance :<input type="date" name="date_naissance" required /></label>
        <label>Sexe :
          <select name="sexe" required>
            <option value="">-- Choisir --</option>
            <option value="M">Masculin</option>
            <option value="F">Féminin</option>
          </select>
        </label>
        <label>Numéro de téléphone :<input type="tel" name="telephone_parent" required /></label>
        <label>Structure de santé :<input type="text" name="centre_sante" required /></label>
        <label>Province :<input type="text" name="province" required /></label>
        <label>Langue préférée :
          <select name="langue_preferee" required>
            <option value="fr">Français</option>
            <option value="ln">Lingala</option>
            <option value="sw">Swahili</option>
            <option value="ts">Tshiluba</option>
            <option value="kg">Kikongo</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">✅ Enregistrer</button>
        <div id="message-form"></div>
      </form>
    </section>

    <!-- 📋 Formulaire FEMME ENCEINTE -->
    <section id="formulaire-grossesse" style="display: none;">
      <h2>🤰 Enregistrement d'une grossesse</h2>
      <form id="form-grossesse">
        <label>Nom complet :<input type="text" name="nom" required /></label>
        <label>Date d'accouchement prévue (DPA) :<input type="date" name="dpa" required /></label>
        <label>Numéro de téléphone :<input type="tel" name="telephone" required /></label>
        <label>Structure de santé :<input type="text" name="centre_sante" required /></label>
        <label>Province :<input type="text" name="province" required /></label>
        <label>Langue préférée :
          <select name="langue_preferee" required>
            <option value="fr">Français</option>
            <option value="ln">Lingala</option>
            <option value="sw">Swahili</option>
            <option value="ts">Tshiluba</option>
            <option value="kg">Kikongo</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">✅ Enregistrer</button>
        <div id="message-form-grossesse"></div>
      </form>
    </section>

    <!-- 📅 Vaccins à faire aujourd’hui -->
    <section>
      <h2>📅 Vaccins à faire aujourd’hui</h2>
      <div id="vaccins-jour">Chargement...</div>
    </section>
  </main>

  <script>
    const webhookEnfant = "https://n8n-automation-server-waz-production.up.railway.app/webhook-test/register-child";
    const webhookGrossesse = "https://n8n-automation-server-waz-production.up.railway.app/webhook-test/register-pregnancy";

    function afficherFormulaire(type) {
      document.getElementById("formulaire-enfant").style.display = (type === 'enfant') ? 'block' : 'none';
      document.getElementById("formulaire-grossesse").style.display = (type === 'grossesse') ? 'block' : 'none';
    }

    // 📤 Envoi ENFANT
    const formEnfant = document.getElementById("form-enfant");
    if (formEnfant) {
      formEnfant.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formEnfant).entries());

        fetch(webhookEnfant, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => {
          document.getElementById("message-form").innerHTML = "<p class='success'>✅ Enregistrement réussi</p>";
          formEnfant.reset();
        })
        .catch(() => {
          document.getElementById("message-form").innerHTML = "<p class='error'>❌ Erreur réseau</p>";
        });
      });
    }

    // 📤 Envoi GROSSESSE
    const formGrossesse = document.getElementById("form-grossesse");
    if (formGrossesse) {
      formGrossesse.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(formGrossesse).entries());

        fetch(webhookGrossesse, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => {
          document.getElementById("message-form-grossesse").innerHTML = "<p class='success'>✅ Enregistrement réussi</p>";
          formGrossesse.reset();
        })
        .catch(() => {
          document.getElementById("message-form-grossesse").innerHTML = "<p class='error'>❌ Erreur réseau</p>";
        });
      });
    }
  </script>
</body>
</html>
