<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V-Smart Monitoring ‚Äì Espace M√©dical</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#16a085" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script>
    if ("serviceWorker" in navigator) {

  <style>
    html {

    }
    .container {

      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    form {
      text-align: left;
      margin-top: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn {
      width: 80%;
    }
    #formulaire-enfant,
    #formulaire-grossesse {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü©∫ V-Smart Monitoring ‚Äì Espace M√©dical</h2>

    <div class="buttons">

        <label>Langue pr√©f√©r√©e :

            <option value="kg">Kikongo</option>
          </select>
        </label>

        <button type="submit" class="btn btn-primary">‚úÖ Enregistrer</button>
        <div id="message-form"></div>
      </form>
    </div>

    <!-- ‚úÖ Vaccins du jour -->
    <h3>üìÖ Vaccins √† faire aujourd‚Äôhui</h3>
    <div id="vaccins-jour">Chargement...</div>

    <!-- ‚úÖ Formulaire FEMME -->
    <div id="formulaire-grossesse">
      <h3>ü§∞ Enregistrement d‚Äôune femme enceinte</h3>
      <form id="form-grossesse">
        <label>Nom complet :
          <input name="nom" required />
        </label>
        <label>Date de d√©but de grossesse :
          <input type="date" name="date_debut_grossesse" required />
        </label>
        <label>Num√©ro de t√©l√©phone :

        </label>
        <label>Langue pr√©f√©r√©e :
          <select name="langue_preferee" required>
            <option value="fr">Fran√ßais</option>
            <option value="ln">Lingala</option>
            <option value="sw">Swahili</option>
            <option value="ts">Tshiluba</option>
            <option value="kg">Kikongo</option>
          </select>
        </label>

        <button type="submit" class="btn btn-primary">‚úÖ Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function afficherFormulaire(type) {
      const enfantDiv = document.getElementById('formulaire-enfant');
      const grossesseDiv = document.getElementById('formulaire-grossesse');

      if (type === 'enfant') {
        enfantDiv.style.display = 'block';
        grossesseDiv.style.display = 'none';
        enfantDiv.scrollIntoView({ behavior: 'smooth' });
      } else {
        enfantDiv.style.display = 'none';
        grossesseDiv.style.display = 'block';
        grossesseDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
