<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Personnel M√©dical</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html {

    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    form {
      text-align: left;
      margin-top: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn {
      width: 80%;
    }
    #formulaire-enfant,
    #formulaire-grossesse {
      display: none;
      margin-top: 2rem;
    }
  </style>
<link rel="manifest" href="manifest.webmanifest" />
<meta name="theme-color" content="#16a085" />
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker actif"))
      .catch(err => console.error("‚ùå SW error:", err));
  }
</script>
<meta name="mobile-web-app-capable" content="yes" />

</head>
<body>
  <div class="container">

    <!-- Formulaire enfant -->

        <label>Langue pr√©f√©r√©e :

            <option value="ln">Lingala</option>
            <option value="sw">Swahili</option>

          </select>

        <button type="submit" class="btn btn-primary">‚úÖ ENREGISTRER</button>

      <h2>üìÖ Vaccins √† faire aujourd‚Äôhui</h2>

    </div>

    <!-- Formulaire grossesse -->
    <div id="formulaire-grossesse">
      <h2>ü§∞ Enregistrement d'une femme enceinte</h2>
      <form id="form-grossesse">
        <label>Nom complet : <input name="nom" required /></label>
        <label>Date de d√©but de grossesse : <input type="date" name="date_debut_grossesse" required /></label>
        <label>Num√©ro de t√©l√©phone : <input type="tel" name="telephone" required /></label>
        <label>Centre de sant√© : <input name="centre_sante" required /></label>
        <label>Langue pr√©f√©r√©e :
          <select name="langue_preferee" required>
            <option value="fr">Fran√ßais</option>
            <option value="ln">Lingala</option>
            <option value="sw">Swahili</option>
            <option value="ts">Tshiluba</option>
             <option value="ts">Kikongo</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">‚úÖ ENREGISTRER</button>

    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function afficherFormulaire(type) {
      const enfantDiv = document.getElementById('formulaire-enfant');
      const grossesseDiv = document.getElementById('formulaire-grossesse');

      if (type === 'enfant') {
        enfantDiv.style.display = 'block';
        grossesseDiv.style.display = 'none';
        enfantDiv.scrollIntoView({ behavior: 'smooth' });
      } else {
        enfantDiv.style.display = 'none';
        grossesseDiv.style.display = 'block';
        grossesseDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
